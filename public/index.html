<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACall</title>
</head>
<body>
  <h1>ACall</h1>
  <input id="username" placeholder="Enter name"/>
  <button id="joinBtn">Join</button>
  <button id="toggleMic" disabled>Mute Mic</button>
  <div>
    <label>Volume: <input type="range" id="volume" min="0" max="2" step="0.1" value="1"/></label>
  </div>
  <h3>Online Users</h3>
  <ul id="userList"></ul>
  <audio id="remoteAudio" autoplay></audio>

  <script>
    const ws = new WebSocket(`wss://${location.host}`);
    let pc, localStream;
    const remoteAudio = document.getElementById('remoteAudio');
    const volumeControl = document.getElementById('volume');
    const toggleMicBtn = document.getElementById('toggleMic');
    const userList = document.getElementById('userList');
    const usernameInput = document.getElementById('username');
    const joinBtn = document.getElementById('joinBtn');
    let micEnabled = true;

    let username = '';

    joinBtn.onclick = async () => {
      username = usernameInput.value.trim();
      if (!username) return alert("Enter name");
      ws.send(JSON.stringify({ type: 'join', username }));
      joinBtn.disabled = true;
      usernameInput.disabled = true;
      toggleMicBtn.disabled = false;

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    };

    toggleMicBtn.onclick = () => {
      micEnabled = !micEnabled;
      localStream.getTracks().forEach(track => track.enabled = micEnabled);
      toggleMicBtn.textContent = micEnabled ? "Mute Mic" : "Unmute Mic";
    };

    volumeControl.oninput = () => {
      remoteAudio.volume = volumeControl.value;
    };

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === 'users') {
        userList.innerHTML = '';
        msg.users.forEach(u => {
          if (u === username) return;
          const li = document.createElement('li');
          li.textContent = u;
          li.onclick = () => startCall(u);
          userList.appendChild(li);
        });
      }

      if (msg.type === 'offer') {
        await createPeer();
        await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: 'answer', answer, target: msg.from }));
      }

      if (msg.type === 'answer') {
        await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
      }

      if (msg.type === 'candidate') {
        await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    };

    async function createPeer() {
      pc = new RTCPeerConnection();
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.onicecandidate = (e) => {
        if (e.candidate) {
          ws.send(JSON.stringify({ type: 'candidate', candidate: e.candidate, target: pc.targetUser }));
        }
      };
      pc.ontrack = (e) => {
        remoteAudio.srcObject = e.streams[0];
      };
    }

    async function startCall(targetUser) {
      await createPeer();
      pc.targetUser = targetUser;
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: 'offer', offer, target: targetUser }));
    }
  </script>
</body>
</html>
