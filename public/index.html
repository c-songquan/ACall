<!DOCTYPE html>
<html>
<head>
  <title>ACall</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    h1 { color: #2c3e50; }
    #status { font-size: 22px; margin: 20px 0; }
    #bar-container {
      width: 300px; height: 20px;
      background: #ddd; margin: 20px auto; border-radius: 10px; overflow: hidden;
    }
    #bar {
      height: 100%; width: 0%;
      background: limegreen; transition: width 0.1s linear;
    }
    .slider {
      width: 300px; margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ACall 已连接</h1>
  <p id="status">等待通话中...</p>

  <div id="bar-container">
    <div id="bar"></div>
  </div>

  <label for="volume">音量调节：</label>
  <input id="volume" class="slider" type="range" min="0" max="2" step="0.01" value="1">

  <script>
    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById("status").innerText = "麦克风已连接，开始检测声音...";

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);

        const gainNode = audioContext.createGain(); // 音量控制
        const analyser = audioContext.createAnalyser();
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        source.connect(gainNode);
        gainNode.connect(analyser);
        gainNode.connect(audioContext.destination); // 输出到扬声器（回声测试）

        function updateBar() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
          let percent = Math.min(100, Math.round(volume));
          document.getElementById("bar").style.width = percent + "%";
          requestAnimationFrame(updateBar);
        }
        updateBar();

        document.getElementById("volume").addEventListener("input", (e) => {
          gainNode.gain.value = e.target.value;
        });

      } catch (err) {
        document.getElementById("status").innerText = "无法访问麦克风: " + err.message;
      }
    }
    initMic();
  </script>
</body>
</html>
